<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <ul>
        <li>
          <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub">
            <img src="{{ "/assets/github.png" | relative_url }}" alt="GitHub" style="width: 24px; height: 24px;">
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
            <img src="{{ "/assets/linkedin.png" | relative_url }}" alt="LinkedIn" style="width: 24px; height: 24px;">
          </a>
        </li>
        <li>
          <a href="mailto:your-email@example.com" aria-label="Email">
            <img src="{{ "/assets/email.png" | relative_url }}" alt="Email" style="width: 24px; height: 24px;">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.title }} - All Rights Reserved</p>
  </footer>
</body>
</html>
